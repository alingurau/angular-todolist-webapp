<form #registerForm="ngForm" (ngSubmit)="register()">
  <div class="form-group">
    <label for="firstName">FirstName: </label>
    <input type="text" class="form-control" id="firstName" required [(ngModel)]="entity.firstName" name="firstName">
  </div>

  <div class="form-group">
    <label for="lastName">LastName: </label>
    <input type="text" class="form-control" id="lastName" required [(ngModel)]="entity.lastName" name="lastName">
  </div>

  <div class="form-group">
    <label for="email">Email: </label>
    <input type="email" class="form-control" id="email" required [(ngModel)]="entity.email" name="email">
  </div>

  <div class="form-group">
    <label for="password">Password: </label>
    <input type="password" class="form-control" id="password" required [(ngModel)]="entity.password" name="password">
  </div>
  <button type="submit" class="btn btn-success">Submit</button>
</form>

<form #userForm="ngForm" (ngSubmit)="login()">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" id="username" required [(ngModel)]="entity.username" name="username">
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" required [(ngModel)]="entity.password" name="password">
  </div>

  <button type="submit" class="btn btn-success">Submit</button>
</form>
